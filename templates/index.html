<!DOCTYPE HTML>
<html>
<head>
    <title>Best ever chat!</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-titlealert-0.7/jquery.titlealert.min.js"></script>
    <script type="text/javascript" src="static/js/farbtastic/farbtastic.js"></script>
    <script type="text/javascript" src="/static/js/client.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="static/js/farbtastic/farbtastic.css" type="text/css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-10 well well-sm pre-scrollable" id="log"></div>
        <div class="col-xs-2 well well-sm pre-scrollable" id="user_list"></div>
    </div>
    <div class="row">
        <form id="chat" action="#">
            <div class="input-group">
                <span class="input-group-btn">
                    <button id="username" type="button" class="btn btn-info" onclick="setUsername()">
                        you:
                    </button>
                </span>
                <input class="form-control" type="text" name="chat_text" id="chat_text" placeholder="..."
                       autocomplete="off"
                       aria-describedby="username"/>
              <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">Go!</button>
              </span>
            </div>
        </form>
    </div>
</div>

<!-- Modals -->
<div class="modal" id="userStats" tabindex="-1" role="dialog" aria-labelledby="userStatsLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="userStatsLabel">User preferences</h4>
            </div>
            <form id="update-user">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="set_name">Username:</label>
                        <input class="form-control" type="text" name="set_name" id="set_name" placeholder="Username" />
                    </div>
                    <div class="form-group">
                        <label for="color">Color:</label>
                        <input type="text" id="color" name="color" />
                        <div id="colorpicker"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal" id="connectError" tabindex="-1" role="dialog" aria-labelledby="connectErrorLabel"
     data-backdrop="static">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="connectErrorLabel">Connection Error</h4>
            </div>
            <div class="modal-body">
                Error connecting to the server.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="attemptReconnect()">Retry</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
