<!DOCTYPE HTML>
<html>
<head>
    <title>Best ever chat!</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/js/moment.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-titlealert-0.7/jquery.titlealert.min.js"></script>
    <script type="text/javascript" src="/static/js/client.js"></script>
    <script type="text/javascript" src="/static/js/js.cookie.js"></script>
    <script type="text/javascript" src="static/js/farbtastic/farbtastic.js"></script>
    <link rel="stylesheet" href="static/js/farbtastic/farbtastic.css" type="text/css" />
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-10 well well-sm pre-scrollable" id="log"></div>
        <div class="col-xs-2 well well-sm pre-scrollable" id="user_list"></div>
    </div>
    <div class="row">
        <form id="chat" action="#">
            <div class="input-group">
                <span class="input-group-btn"><button id="username" type="button" class="btn btn-info" onclick="setUsername()">you:</button></span>
                <input class="form-control" type="text" name="chat_text" id="chat_text" placeholder="..." autocomplete="off"
                       aria-describedby="username"/>
              <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">Go!</button>
              </span>
            </div>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">User preferences</h4>
            </div>
            <div class="modal-body">
                <label for="set_name">Username:</label>
                <input class="form-control" type="text" name="set_name" id="set_name" placeholder="Username" onchange="enableSave()" />
                <form><input type="text" id="color" name="color" value="#123456" onchange="enableSave()" /></form>
                <div id="colorpicker"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" id="saveUserData" class="btn btn-primary" onclick="updateUsername()" disabled="true">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
