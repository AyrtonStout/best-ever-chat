<body>

<div class="header">
    <h1>Best Evar Chat!!1!</h1>
</div>

<div id="log"></div>

<div class="right_bar">
    <h3>Online Users:</h3>
    <div id="user_list"></div>
</div>

<div class="chat-bar">
    <div class="button" id="username" onclick="setUsername()">
        <i class="fa fa-cog"></i>
        <span id="username_display">you:</span>
    </div>
    <div class="button not-first centered" onclick="showEmojiList()">
        ðŸ˜ƒ
    </div>
    <input type="text" name="chat_text" id="chat_text" placeholder="..." onkeydown="submitChat(event)"
           autocomplete="false"/>
    <div class="button not-first centered" onclick="showImageInput()">
        <i class="fa fa-picture-o"></i>
    </div>
</div>

<div id="emoji-list">
    <table>
        {% for emojis in emoji_list | batch(12) %}
        <tr>
            {% for emoji in emojis %}
            <td>
                <span onclick="addEmoji('{{emoji}}')">{{emoji}}</span>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>

<!-- Modals -->
<div id="overlay"></div>

<div id="userStats" class="modal">
    <form id="update-user" action="">
        <button class="close" type="button" onclick="toggleModal('userStats')">
            &times;
        </button>
        <h4 class="modal-title" id="userStatsLabel">User preferences</h4>
        <label for="toggle-sound">Sound:</label>
        <input id="toggle-sound" name="toggle-sound" type="checkbox">
        <label>
            <input type="radio" name="sounds-radios" id="aimSounds" value="AIM" checked>
            AIM
        </label>
        <label>
            <input type="radio" name="sounds-radios" id="msnSounds" value="MSN">
            MSN
        </label>
        <label for="set_name">Username:</label>
        <input type="text" name="set_name" id="set_name"
               placeholder="Username"/>
        <label for="color">Color:</label>
        <input type="text" id="color" name="color"/>
        <div id="colorpicker"></div>
        <button type="submit">
            Save changes
        </button>
    </form>
</div>
