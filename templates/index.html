<!DOCTYPE HTML>
<html>
<head>
    <title>Best ever chat!</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.min.js"></script>
    <script src="https://use.fontawesome.com/b02b7d5ab5.js"></script>
    <script src="//gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script type="text/javascript" src="static/js/farbtastic/farbtastic.js"></script>
    <script type="text/javascript" src="/static/js/client.js"></script>
    <script type="text/javascript" src="/static/js/socket_handler.js"></script>
    <script type="text/javascript" src="/static/js/message_handler.js"></script>
    <script type="text/javascript" src="/static/js/settings_handler.js"></script>
    <script type="text/javascript" src="/static/js/sounds_handler.js"></script>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="static/js/farbtastic/farbtastic.css" type="text/css"/>
</head>
<body>

<div class="container-fluid">

    {% if debug %}
    <div class="alert alert-warning" role="alert"><i class="fa fa-exclamation-triangle"></i> WATCH OUT, IT'S IN DEBUG
        MODE
    </div>
    {% endif %}

    <div class="row">
        <div class="col-xs-9">
            <div class="panel panel-primary pre-scrollable" id="log"></div>

        </div>
        <div class="col-xs-3">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Users</h3>
                </div>
                <div class="panel-body" id="user_list"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="input-group">
        <span class="input-group-btn">
            <button id="username" type="button" class="btn btn-info" onclick="setUsername()">
                <i class="fa fa-cog"></i>
                <span id="username_display">you:</span>
            </button>
            <div class="btn-group">
            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false" type="button">
                ðŸ˜ƒ
            </button>
                <div class="dropdown-menu">
                    <table>
                    {% for emojis in emoji_list | batch(12) %}
                        <tr>
                            {% for emoji in emojis %}
                            <td>
                                <button type="button" class="btn btn-default btn-sm" onclick="addEmoji('{{emoji}}')">{{emoji}}</button>
                            </td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                    </table>
                </div>
            </div>
        </span>
            <input class="form-control" type="text" name="chat_text" id="chat_text" placeholder="..."
                   autocomplete="off" onkeydown="submitChat(event)"/>
            <span class="input-group-btn">
            <button class="btn btn-primary" type="button" onclick="showImageInput()">
                <i class="fa fa-picture-o"></i>
            </button>
      </span>
        </div>
    </div>
</div>

<div>

</div>

<!-- Modals -->
<div class="modal" id="userStats" tabindex="-1" role="dialog" aria-labelledby="userStatsLabel">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="userStatsLabel">User preferences</h4>
            </div>
            <form id="update-user" action="">
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="toggle-sound">Sound:</label>
                            <div class="col-sm-10">
                                <input id="toggle-sound" name="toggle-sound" type="checkbox">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="set_name">Username:</label>
                            <div class="col-sm-5">
                                <input class="form-control" type="text" name="set_name" id="set_name"
                                       placeholder="Username"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="color">Color:</label>
                            <div class="col-sm-5">
                                <input class="form-control" type="text" id="color" name="color"/>
                            </div>
                            <div class="col-xs-offset-2 col-sm-offset-7" id="colorpicker"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal" id="connectError" tabindex="-1" role="dialog" aria-labelledby="connectErrorLabel"
     data-backdrop="static">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="connectErrorLabel">Connection Error</h4>
            </div>
            <div class="modal-body">
                Error connecting to the server.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="attemptReconnect()">Retry</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="imageInput" tabindex="-1" role="dialog" aria-labelledby="imageInputLabel"
     data-backdrop="static">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="imageInputLabel">Enter URL:</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="url" class="form-control" id="img_url"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="imageChat()">Send</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
